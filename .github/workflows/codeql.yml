name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ 'javascript' ]
        # Add other languages here as necessary

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Build
        run: |
          # Build the code here
          # Replace the command below with your build command
          npm install

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v1
        with:
          # Replace the repository URL below with the URL of the repository you want to scan
          # If you want to scan a specific branch or commit, append `#branch` or `#commit` to the URL
          # For example: https://github.com/username/repo.git#main
          # For more information on specifying targets, see: https://codeql.github.com/docs/codeql-cli/commands/codeql-cli-scan/#specifying-targets
          targets: https://github.com/vijay-art/test-rahi.git
        env:
          # Replace the value below with the language version you are using
          # For example, 'javascript/16.0.0'
          CODEQL_LANGUAGE: ${{ matrix.language }}/version
